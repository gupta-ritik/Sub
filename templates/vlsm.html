{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4>VLSM Calculator</h4>
        <form action="{{ url_for('vlsm_calculate') }}" method="post" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Base Network (CIDR)</label>
            <input class="form-control" name="base_network" placeholder="192.168.1.0/24">
            <div class="form-text">Or provide Base IP + Mask below</div>
          </div>
          <div class="col-md-3">
            <label class="form-label">Base IP</label>
            <input class="form-control" name="base_ip" placeholder="192.168.1.0">
          </div>
          <div class="col-md-3">
            <label class="form-label">Base Mask</label>
            <input class="form-control" name="base_mask" placeholder="255.255.255.0">
          </div>

          <div class="col-12">
            <label class="form-label">Subnet host requirements</label>
            <textarea class="form-control" name="hosts" rows="3" placeholder="Example: 50, 20, 10 (comma or space separated)" required></textarea>
          </div>

          <div class="col-12">
            <button class="btn btn-primary">Allocate Subnets</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
